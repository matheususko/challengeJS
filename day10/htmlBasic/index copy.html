<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Tabelas</h1>
    <ul>
        <li>Organização</li>
        <li>Apresentação de dados</li>
        <li>Estrutura</li>
        <li>Layout</li>
        <li>Diagramação</li>
        <li>Hoje em dia é utilizado tabless</li>
    </ul>
    <hr>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td colspan="3" align="center">Descrição da tabela</td>
            </tr>
        </thead>
        <tr align="center">
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
        </tr>
        <tr align="center">
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
        </tr>
        <tr align="center">
            <td>3A</td>
            <td>3B</td>
            <td>3C</td>
        </tr>
        <tfoot>
            <tr align="center">
                <td colspan="3">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como layout</h2>
    <table width="600">
        <tr height="90">
            <td colspan="2" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
        </tr>
        <tr height="300">
            <td width="20" bgcolor="#000FF"></td>
            <td bgcolor="#DDDDDD">Coluna 2</td>
            <td bgcolor="#EEEEEE">Coluna 1</td>
            <td width="20" bgcolor="#000FF"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#FF0000">Rodaé</td>
        </tr>
    </table>
</body>
</html>
